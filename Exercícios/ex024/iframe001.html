<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão do iframe: 300x150px-->
        <iframe src="https://www.cursoemvideo.com" height="500" frameborder="0" scrolling="no">
            <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 
        
        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://www.gustavoguanabara.github.io" height="500" frameborder="0" scrolling="no">
            <a href="https://www.gustavoguanabara.github.io"></a>
        </iframe>

        também é legal.
    </p>
</body>
</html>
