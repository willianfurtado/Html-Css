<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>
   <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/">
        <img src="imagens/g.png" alt="Imagem flexível">
   </picture> 
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio src="midia/floating-home.mp3" controls autoplay></audio> 
   <!--MP3 WAV OGG-->
   <audio preload="metadata" autoplay controls loop>
       <source src="midia/floating-home.mp3" type="audio/mpeg">
       <source src="midia/floating-home.mp3" type="audio/ogg">
       <source src="midia/floating-home.mp3" type="audio/wav">
       <p>Infelizmente seu navegador não ocnsegue reproduzir áudio. <a href="midia/floating-home.mp3">CLique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>
</html>
